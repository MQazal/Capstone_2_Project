{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-title">Create Account</h2>
    <div class="auth-form">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.fname.id_for_label }}">{{ form.fname.label }}</label>
                {{ form.fname }}
            </div>
            <div class="form-group">
                <label for="{{ form.lname.id_for_label }}">{{ form.lname.label }}</label>
                {{ form.lname }}
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="{{ form.pass1.id_for_label }}">{{ form.pass1.label }}</label>
                {{ form.pass1 }}
            </div>
            <div class="form-group">
                <label for="{{ form.pass2.id_for_label }}">{{ form.pass2.label }}</label>
                {{ form.pass2 }}
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <div class="auth-links">
            <p>Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
